<!DOCTYPE html>
<html>
    <head>
        <title>Platypus Lab</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#3F51B5">
        <!-- build:css style.css -->
        <link rel="stylesheet" type="text/css" href="vendor/angular-material/angular-material.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- /build -->
        <link rel="manifest" href="manifest.json">
    </head>
    <body>
        <div ng-app="PlatypusLab" layout="column" layout-fill ng-controller="LayoutController" class="page">
            <div ng-view flex></div>
        </div>

        <!-- build:js app.js -->
        <script type="text/javascript" src="vendor/angular/angular.js"></script>
        <script type="text/javascript" src="vendor/angular-animate/angular-animate.js"></script>
        <script type="text/javascript" src="vendor/angular-aria/angular-aria.js"></script>
        <script type="text/javascript" src="vendor/angular-material/angular-material.js"></script>
        <script type="text/javascript" src="vendor/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="vendor/angular-mocks/angular-mocks.js"></script>
        <script type="text/javascript" src="vendor/angular-api-urls/apiurls.js"></script>
        <script type="text/javascript" src="vendor/angular-colorthief/angular-colorthief.js"></script>
        <script type="text/javascript" src="vendor/color-thief/dist/color-thief.min.js"></script>
        <script type="text/javascript" src="vendor/cache-polyfill/index.js"></script>

        <script type="text/javascript" src="app/app.js"></script>
        <script type="text/javascript" src="app/backend.js"></script>
        <script type="text/javascript" src="app/route.js"></script>

        <script type="text/javascript" src="app/common/service.js"></script>
        <script type="text/javascript" src="app/common/api.service.js"></script>

        <script type="text/javascript" src="app/common/controller.js"></script>
        <script type="text/javascript" src="app/common/layout.controller.js"></script>

        <script type="text/javascript" src="app/components/platypus/platypus.js"></script>
        <script type="text/javascript" src="app/components/platypus/platypus.controller.js"></script>

        <!-- /build -->

        <script type="text/javascript">
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js', {
                scope: '/workshop02/'
            }).then(function (registration) {
                console.log('Service worker registered with scope: ', registration.scope);
            }).catch(function (err) {
                console.log('ServiceWorker registration failed: ', err);
            });
        }
        </script>

    </body>
</html>
